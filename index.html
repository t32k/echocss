<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Echo CSS</title>
</head>
<body>
  <header>
    <h1>Echo CSS</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/top">top</a></li>
      <li><a href="/latest">latest</a></li>
      <li><a href="/random">random</a></li>
      <li><a href="/submit">submit</a></li>
    </ul>
  </nav>

  <main>
    <ul>
      <li>
        <article>
          <h2><a href="http://2014.cssconf.asia/">CSSConf.Asia Singapore 2014</a></h2>
          <section>
            Upvote •
            23 points and
            17 comments •
            <time>9 hrs ago</time>
            from Patryk Zabielski,UI/UX Designer</section>
        </article>
      </li>
    </ul>

  </main>

  <footer>
    <ul>
      <li><a href="/about">about</a></li>
      <li><a href="/rss">rss</a></li>
      <li><a href="//twitter.com/echocss">twitter</a></li>
    </ul>
  </footer>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="/public/js/libs/jquery/dist/jquery.min.js"></script>
  <script src="/public/js/libs/handlebars/handlebars.min.js"></script>
  <script src="/public/js/libs/ember/ember.min.js"></script>
  <script src="/public/js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
